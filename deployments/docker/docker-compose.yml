version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: simnikah-mysql
    environment:
      MYSQL_ROOT_PASSWORD: simnikah_root_123
      MYSQL_DATABASE: simnikah
      MYSQL_USER: simnikah_user
      MYSQL_PASSWORD: simnikah123
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - simnikah-network
    restart: unless-stopped
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-psimnikah_root_123"]
      interval: 10s
      timeout: 5s
      retries: 5

  # SimNikah API
  simnikah-api:
    build: .
    container_name: simnikah-api
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: simnikah_user
      DB_PASSWORD: simnikah123
      DB_NAME: simnikah
      JWT_KEY: simnikah-jwt-secret-key-32-chars-minimum
      PORT: 8080
      GIN_MODE: debug
      ALLOWED_ORIGINS: http://localhost:3000,http://localhost:5173
    ports:
      - "8080:8080"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - simnikah-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  mysql_data:

networks:
  simnikah-network:
    driver: bridge
